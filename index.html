<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 1px solid black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        textarea:focus {
            outline: none;
            border: 2px solid black;
        }
        
        button {
            background: black;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background: #333;
        }
        
        .notes-list {
            margin-top: 40px;
        }
        
        .note-item {
            border: 1px solid black;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .note-time {
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .note-content {
            white-space: pre-wrap;
        }
        
        .delete-btn {
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Notlar</h1>
    
    <textarea id="noteInput" placeholder="Not yaz..."></textarea>
    
    <div>
        <button onclick="saveNote()">Kaydet</button>
        <button onclick="clearInput()">Temizle</button>
    </div>
    
    <div class="notes-list">
        <div id="notesList"></div>
    </div>

    <script>
        window.onload = function() {
            displayNotes();
        };

        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            
            if (noteText === '') {
                alert('Not bos olamaz');
                return;
            }
            
            let notes = JSON.parse(localStorage.getItem('notes') || '[]');
            
            const newNote = {
                id: Date.now(),
                content: noteText,
                timestamp: new Date().toLocaleString('tr-TR')
            };
            
            notes.unshift(newNote);
            localStorage.setItem('notes', JSON.stringify(notes));
            
            noteInput.value = '';
            displayNotes();
        }

        function clearInput() {
            document.getElementById('noteInput').value = '';
        }

        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('notes') || '[]');
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = '';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="note-item">
                    <div class="note-time">${note.timestamp}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <button class="delete-btn" onclick="deleteNote(${note.id})">Sil</button>
                </div>
            `).join('');
        }

        function deleteNote(id) {
            let notes = JSON.parse(localStorage.getItem('notes') || '[]');
            notes = notes.filter(note => note.id !== id);
            localStorage.setItem('notes', JSON.stringify(notes));
            displayNotes();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
